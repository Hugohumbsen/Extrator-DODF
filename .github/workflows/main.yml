name: Extrair DODF Diariamente

on:
  schedule:
    - cron: '0 15 * * *'  # 12:00 UTC (9:00 BRT)
  workflow_dispatch:

jobs:
  run-extractor:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install PyPDF2 gspread google-auth urllib3
          
      - name: Executar extrator
        env:
          GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}
        run: |
          python ExtratorDados.py
          echo "=== LOGS ==="
          cat extrator.log
          
      - name: Verificar resultado
        run: |
          if grep -q "Erro" extrator.log; then
            echo "::error::Erros encontrados nos logs"
            exit 1
          fi
